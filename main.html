<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name">Name*</label>
			<input type="text"required id=name>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" required id=email>
		</div>	
		<div>
			<label for="male">Male</label>
			<input type="radio"id="male"name="gender">
			<label for="female">Female</label>
			<input type="radio"id="female"name="gender">
			<label for="other">Others</label>
			<input type="radio"id="other"name="gender">
		</div>
		<div>
			
			<label for="brand1">Apple</label>
			<input type="checkbox"id="brand1"name="Laptop Brands">
			<label for="brand2">Asus</label>
			<input type="checkbox"id="brand2"name="Laptop Brands">
			<label for="brand3">HP</label>
			<input type="checkbox"id="brand3"name="Laptop Brands">
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number"required id="age">
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date"required id="dob">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="date"required id="password">
		</div>
		<div>
			<input type="submit"> 
		</div>
		<input type="url"placeholder="URL"id="portfolio">
	</form>
	
    <script type="text/javascript" src="./script.js">

		
</script>

</body>

</html>
