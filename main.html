<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method ="post">
		<div>
			<label for="name">Name*</label>
			<input type="text"required id="name" placeholder="Name">
		</div>
		<div>
			<label for="email">E-mail*</label>
			<input type="email" required id="email" placeholder="Email">
		</div>	
		<div>
			<label for="gender">Gender*</label>
			<input type="radio"id="gender"name="gender">Male 
			<input type="radio"id="gender"name="gender">Female
		</div>
		<div>
			<label for ="laptop">Laptop Brands</label>
			<select id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number"required id="age"placeholder="Age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date"required id="dob">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="number"required id="password"placeholder="Password">
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url"required id="portfolio"placeholder="Enter your URL">
		</div>
			<button type="submit">Submit
			</button>
	</form>
	
    <script type="text/javascript" src="./script.js">

		
</script>

</body>

</html>
