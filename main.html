<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method ="get">
		<div>
			<label for="name">Name*</label>
			<input type="text"required id=name placeholder="Name">
		</div>
		<div>
			<label for="email">E-mail*</label>
			<input type="email" required id=email placeholder="Email">
		</div>	
		<div>
			<label>Gender*</label>
			<label for="male">Male</label>
			<input type="radio"id="male"name="gender">
			<label for="female">Female</label>
			<input type="radio"id="female"name="gender">
			<label for="other">Others</label>
			<input type="radio"id="other"name="gender">
		</div>
		<div>
			<label for ="laptop">Laptop Brands</label>
			<select id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number"required id="age"placeholder="Age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date"required id="dob">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="number"required id="password"placeholder="Password">
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url"required id="portfolio"placeholder="Enter your URL">
		</div>
		<input type="reset"id="reset">
			<input type="submit"id="submit"> 
		</div>
	</form>
	
    <script type="text/javascript" src="./script.js">

		
</script>

</body>

</html>
